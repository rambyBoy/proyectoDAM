<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button>
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                    </div>
                <div class="center">Encuestas</div>

                </ons-toolbar>


                <div id="survey">
                    <style type="text/css">
                    .ons-card ons-button{
                    margin-left: 35%;
                    margin-top: 5%;

                    }

                    </style>
                </div>
            </ons-page>
    </div>

    <style type="text/css">
        .sep{
            border-bottom: 1px solid grey;
            padding: 10px;
            box-sizing: border-box;
            height: 100% !important;
            width: 100%;
        }
        .button{
            margin-top: 20px;
        }
        h2{
            text-align: center;
        }
    </style>


    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();

        var db = firebase.firestore();

        db.settings({
            timestampsInSnapshots: true
        });

            db.collection("surveys").doc(localStorage.getItem('selected_survey')).collection("questions").get().then(function (querySnapshot) {
                querySnapshot.forEach(function (doc) {
                    let survey = document.getElementById("survey");
                    let card = document.createElement("ons-card");
                    let q = document.createElement("h2");
                    let a = document.createElement("div");
                    // style
                    card.classList.add('ons-card');

                    // question and answer
                    let campo = "<center>"+"<ons-select>";
                    q.innerHTML=doc.data().question;
                    for(i=0; i < doc.data().answer.length; i++){
                        campo+="<option>"+doc.data().answer[i]+"</option>"
                        console.log(doc.data().answer[i]);
                    }
                    campo += "</ons-select>"+
                            "<br>"+

                            "</center>";
                    a.innerHTML=campo;

                    card.append(q,a);
                    survey.appendChild(card);
                });

            });
    </script>
