<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="prev()">
                            <ons-icon icon="md-chevron-left"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Encuestas</div>
                    <div class="right">
                      <ons-toolbar-button onclick="next()">
                        <ons-icon icon="md-chevron-right"></ons-icon>
                      </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel"></ons-carousel>
            </ons-page>
        </div>
    </div>

    <style type="text/css">
        .ons-card{
            margin-top: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }
        .ons-card ons-button{
            margin-left: 35%;
            margin-top: 5%;
        }

        h2{
            text-align: center;
        }
        .ons-carousel{
            width: 100%;
            height: 100%;
        }
        ons-carousel-item {
          display: table;
          text-align: center;
        }

        .item-label {
          display: table-cell;
          vertical-align: middle;
          color: white;
          line-height: 1;
          font-size: 48px;
          font-weight: bold;
        }

        .cover-label {
          text-align: center;
          position: absolute;
          left: 0px;
          width: 100%;
          bottom: 10px;
          color: white;
        }
        .database_btn{
            width: 50%;
            height: 35px;
            margin-top: -15px;
            top: 50%;
            margin-left: 25%;
            text-align: center;
        }
    </style>


    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();

        var db = firebase.firestore();
        var d=0;
        var contador_preguntas=0;

        db.settings({
            timestampsInSnapshots: true
        });

            db.collection("surveys").doc(localStorage.getItem('selected_survey')).collection("questions").get().then(function (querySnapshot) {
                let btn = document.createElement("ons-button");
                let txt = document.createElement("p");
                querySnapshot.forEach(function (doc) {
                    let carousel = document.getElementById("carousel");
                    let item = document.createElement("ons-carousel-item");
                    let card = document.createElement("ons-card");
                    let q = document.createElement("h2");
                    let a = document.createElement("item-label");
                    // style
                    item.classList.add('ons-carousel');
                    card.classList.add('ons-card');
                    // js
                    contador_preguntas++;
                    localStorage.setItem('contador',contador_preguntas);

                    // question and answer
                    let campo = "<center>"+"<ons-select id = "+d+">";
                    d++;
                    q.innerHTML=doc.data().question;
                    for(i=0; i < doc.data().answer.length; i++){
                        campo+="<option value=" + i +" >"+doc.data().answer[i]+"</option>"
                        console.log(doc.data().answer[i]);
                    }
                    campo += "</ons-select>"+
                            "<br>"+

                            "</center>";
                    a.innerHTML=campo;
                    // attribute
                    q.setAttribute('id', doc.id);
                    item.setAttribute('var', 'carousel');

                    card.append(q,a);
                    item.appendChild(card);
                    carousel.appendChild(item);
                });
                carousel.appendChild(btn);
                btn.classList.add('database_btn');
                btn.setAttribute('id', 'database_btn');
                btn.innerHTML="Enviar respuestas";
            });
            var answers= new Array();
            function almacenar()
            {
                for(v=0; v<d; v++)
                {
                    answers[v]=document.getElementById(v).value;
                }
            }

            var prev = function() {
              var carousel = document.getElementById('carousel');
              carousel.prev();
            };

            var next = function() {
              var carousel = document.getElementById('carousel');
              carousel.next();
            };

            ons.ready(function() {
              var carousel = document.addEventListener('postchange', function(event) {
                console.log('Changed to ' + event.activeIndex)
              });
            });
    </script>

    <script src="js/save_database.js"></script>
</body>
</html>
